<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./js/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"
      integrity="sha256-EZ92IjxfDkxLNzfU5LeyYSHivLIGLygoFLDrhTVjRxw="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
    />
    <title>Segmentify | Sample Project</title>
  </head>
  <body>
    <main class="container">
      <div class="add-to-cart-popup">
        <ion-icon class="check-icon" name="checkmark-circle-outline"></ion-icon>
        <div class="popup-content">
          <div class="content">
            <p>Ürün sepete eklendi.</p>
            <a href="#">Sepete Git</a>
          </div>
          <i class="fa-solid fa-xmark close-icon"></i>
        </div>
      </div>
      <section class="products-container">
        <h2 class="section-title">Sizin için Seçtiklerimiz</h2>
        <div class="categories-and-products-container">
          <ul class="categories"></ul>
          <div class="products">
            <div class="splide bg-secondary">
              <div class="splide__slider">
                <div class="splide__track">
                  <div class="splide__list product-list-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
